<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identification</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- External CSS -->
</head>
<body>
    <div class="container">
        <h2 class="title">Plant Identification</h2>
        <form action="/upload_image" method="post" enctype="multipart/form-data" class="form-container">
            <div class="section">
                <h3>Upload Plant Image</h3>
                <label for="image-upload">Select Image:</label>
                <input type="file" id="image-upload" name="image" accept="image/*">
            </div>

            <div class="button-container">
                <button type="submit">Upload</button>
            </div>
        </form>

        <!-- Result Section -->
        <div class="section">
            <h3>Plant Details</h3>
            <div id="plant-info">
                <p><strong>Scientific Name:</strong> <span id="scientific-name"></span></p>
                <p><strong>Common Names:</strong> <span id="common-names"></span></p>
                <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                <p><strong>More Info:</strong> <a id="plant-url" href="#" target="_blank">Visit the plant page</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simulate receiving data after image upload (you will replace this part with real API calls)
        const plantInfo = {
            scientificName: "Rosa rubiginosa",
            commonNames: "Sweetbriar rose, Eglantine",
            confidence: "98%",
            url: "https://www.plantnet.org/en/plant-identification/"
        };

        // Update the plant info on the page
        document.getElementById("scientific-name").innerText = plantInfo.scientificName;
        document.getElementById("common-names").innerText = plantInfo.commonNames;
        document.getElementById("confidence").innerText = plantInfo.confidence;
        document.getElementById("plant-url").href = plantInfo.url;
    </script>
</body>
</html>
