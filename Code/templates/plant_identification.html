<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identification</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- External CSS -->
</head>
<body>
    <div class="container">
        <h2 class="title">Plant Identification</h2>
        <div style="display: flex; gap: 40px; align-items: flex-start;">
            {% if image_url %}
            <div style="flex-shrink: 0;">
                <h3>Uploaded Image</h3>
                <img src="{{ image_url }}" alt="Uploaded Plant Image" style="max-width: 300px; max-height: 300px; margin-left: -100px;">
            </div>
            {% endif %}
            <div style="flex-grow: 1;">
                <form action="/upload_image" method="post" enctype="multipart/form-data" class="form-container">
                    <div class="section">
                        <h3>Upload Plant Image</h3>
                        <label for="image-upload">Select Image:</label>
                        <input type="file" id="image-upload" name="image" accept="image/*">
                        <div class="section">
                            <label for="api-key">API Key:</label>
                            <input type="text" id="api-key" name="api_key" placeholder="Enter your API key" value="{{ api_key }}">
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit">Upload</button>
                    </div>
                </form>

                <!-- Result Section -->
                <div class="section">
                    <h3>Plant Details</h3>
                    <div id="plant-info">
                        <p><strong>Scientific Name:</strong> <span id="scientific-name"></span></p>
                        <p><strong>Common Names:</strong> <span id="common-names"></span></p>
                        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  {% if plant_data %}
  <script>
      document.getElementById("scientific-name").innerText = "{{ plant_data.scientific_name }}";
      document.getElementById("common-names").innerText = "{{ plant_data.common_names }}";
      document.getElementById("confidence").innerText = "{{ plant_data.confidence }}";
  </script>
  {% endif %}
</body>
</html>
